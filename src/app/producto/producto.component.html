<div class="col-lg-12 clo-lg-offset-1">
	<div class="jumbotron">
<h3>{{title}}</h3>
	<hr/>
	<p>Seleccione la modalidad de ingreso del bien.</p>
	<button onclick="topFunction()" id="myBtn" title="Go to top">Subir</button>

<div class="btn-group" role="group" aria-label="Basic example">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-manual-modal-lg">Manual</button>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target=".bd-masiva-modal-lg">Masiva</button>
</div>
<div class="modal fade bd-manual-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        	<form>
			<fieldset class="scheduler-border">
			<legend class="scheduler-border">Carga Manual</legend>
			<p>
			<label class="formulario">Fecha de ingreso</label>
			<input type="date" name="fechaingreso" class="form-control" required >
			<label class="formulario">N° Guía de despacho</label>
			<input type="text" name="numguia" class="form-control" placeholder="Ingrese número" required>
			<label class="formulario">Emisor</label>
			<input type="text" name="emisor" class="form-control" placeholder="Ingrese emisor" required>
			<label class="formulario">Transporte</label>
			<input type="text" name="transp" class="form-control" placeholder="Ingrese transporte" required>
			<label class="formulario">Orígen de envío</label>
			<input type="text" name="origendeenvio" class="form-control" placeholder="Ingrese orígen de envío" required>
			<label class="formulario">Número de inventario</label>
			<input type="text" name="numeinven" class="form-control" placeholder="Ingrese número" required>
			<label class="formulario">Descripción del bien</label>
			<textarea class="form-control" rows="5" id="comment" placeholder="Ingrese descripción del bien" required></textarea>
			<label class="formulario">Marca</label>
			<input type="text" name="marca" class="form-control" placeholder="Ingrese marca" required>
			<label class="formulario">Modelo</label>
			<input type="text" name="modelo" class="form-control" placeholder="Ingrese modelo" required>
			<label class="formulario">Número de serie</label>
			<input type="text" name="serie" class="form-control" placeholder="Ingrese número" required>
			<br/>
			 <label class="formulario">Estado del bien:</label>
  <select class="formulario">
  	<option class="f">Seleccione..</option>
    <option>Buen estado</option>
    <option>Mal estado</option>
    <option>Deshuso</option>
      </select>
      <br/>
      <label class="formulario">Fecha de Adquisición</label>
			<input type="date" name="fechaadq" class="form-control">
			<label class="formulario">Valor de adquisición</label>
			<input type="text" name="valoradq" class="form-control" placeholder="Ingrese valor" required>
		</p>
		<button type="submit" class="btn btn-success">Ingresar</button>
		<button type="reset" class="btn btn-info">Limpiar</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		
		</fieldset>
			</form>
  
    </div>
  </div>
</div>


<div class="modal fade bd-masiva-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      	<fieldset class="scheduler-border">
			 <legend class="scheduler-border">Carga Masiva</legend>
		<p>	

			<label class="formulario">1.-Descargue la plantilla para la carga masiva.  <button type="submit" class="btn btn-success">  Descargar</button></label><br/><br/>
				<label class="formulario">2.-Seleccione la plantilla.<div class="custom-file">
  <div class="custom-file">
  <input type="file" class="custom-file-input" id="customFileLang" lang="es">
  <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
</div>
</div>
				</label>
				<br/>
				<br/>
				<button type="submit" class="btn btn-success">Aceptar</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</p>
			</fieldset>
    </div>
  </div>
</div>
</div>
