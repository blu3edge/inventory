<div class="col-lg-6">
  <h1>{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
  	Has actualizado tu informaci√≥n correctamente!.
  	</div>

  	<div class="alert alert-danger" *ngIf="status == 'error'" >
  	No te has actualizado tus datos!.
  	</div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.nombre" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Apellido</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.apellido" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">
				El Apellido es obligatorio
			</span>
		</p>

		<p>
			<label>Correo</label>
			<input type="email" name="name" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El correo es obligatorio
			</span>
		</p>

		<input type="submit" value="Actualizar mis datos" class="btn btn-primary" [disabled]="!userEditForm.form.valid" />
		</form>

</div>"
