	<div class="col-lg-4">
	<div class="jumbotron">
	<h3>{{title}}</h3>
	<br/>

	<div class="alert alert-success" *ngIf="status == 'success'">
	Identificado correctamente!!
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'" >
	No te has identificado correctamente!!
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Correo electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
			<span *ngIf="!email.valid && email.touched" style="color:red;">
				* El email es obligatorio!
			</span>
					</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
			<span *ngIf="!password.valid && password.touched" style="color:red;">
				* La contraseña es obligatoria!
			</span>
		</p>
		<br/>
		<input type="submit" value="Ingresar" class="btn btn-success" />
	</form>


<br/>
<br/>
</div>
</div>
