<div class="col-lg-4">
	<div class="jumbotron">
<h3>Registro</h3>
<hr/>

<div class="alert alert-success" *ngIf="status == 'success'">
	Registro completado correctamente, <a [routerLink]="['/login']"> identificate aqui.</a>
	</div>

	<div class="alert alert-danger" *ngIf="status == 'error'" >
	No te has registrado correctamente.
	</div>

	<form #registerForm= "ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label>Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label>Apellido</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
			<span *ngIf="!surname.valid && surname.touched">
				El Apellido es obligatorio
			</span>
		</p>
		<p>
			<label>Contraseña</label>
			<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
			<span *ngIf="!password.valid && password.touched">
				La contraseña es obligatoria
			</span>
		</p>
	
		<p>
			<label>Correo</label>
			<input type="email" name="name" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
			<span *ngIf="!email.valid && email.touched">
				El correo es obligatorio
			</span>
		</p>
		
		<input type="submit" value="Registro" class="btn btn-primary" [disabled]="!registerForm.form.valid" />
		</form>
</div>
</div>
